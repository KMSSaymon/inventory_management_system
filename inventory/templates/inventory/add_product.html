<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <a class="navbar-brand" href="{% url 'home' %}">Inventory System</a>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-4">Add New Product</h2>

        <form method="POST" enctype="multipart/form-data" class="row g-3">
            {% csrf_token %}

            <div class="col-md-6">
                <label class="form-label">Product Name</label>
                <input type="text" name="name" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">Brand</label>
                <input list="brand-list" name="brand" class="form-control" required>
                <datalist id="brand-list">
                    {% for brand in brands %}
                        <option value="{{ brand }}"></option>
                    {% endfor %}
                </datalist>
            </div>

            <div class="col-md-4">
                <label class="form-label">Quantity</label>
                <input type="number" name="quantity" class="form-control" required>
            </div>

            <div class="col-md-4">
                <label class="form-label">Purchasing Price</label>
                <input type="number" name="purchasing_price" step="0.01" class="form-control" required>
            </div>

            <div class="col-md-4">
                <label class="form-label">Selling Price</label>
                <input type="number" name="selling_price" step="0.01" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">Category</label>
                <input list="category-list" name="category" class="form-control" placeholder="Enter category name" required>
                <datalist id="category-list">
                    {% for id, name in categories %}
                        <option value="{{ name }}"></option>
                    {% endfor %}
                </datalist>
                <small class="form-text text-muted">If the category doesn't exist, it will be added automatically.</small>
            </div>

            <div class="col-md-6">
                <label class="form-label">Product Image</label>
                <input type="file" name="image" class="form-control">
            </div>

            <div class="col-md-6">
                <label class="form-label">Supplier Name</label>
                <input list="supplier-list" name="supplier_name" class="form-control" required>
                <datalist id="supplier-list">
                    {% for supplier in suppliers %}
                        <option value="{{ supplier }}"></option>
                    {% endfor %}
                </datalist>
            </div>

            <div class="col-md-3">
                <label class="form-label">Supplier Phone</label>
                <input type="text" name="supplier_phone" class="form-control" required>
            </div>

            <div class="col-md-3">
                <label class="form-label">Supplier Email</label>
                <input type="email" name="supplier_email" class="form-control" required>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-success">Add Product</button>
                <a href="{% url 'home' %}" class="btn btn-secondary ms-2">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
